<div data-section="coutact-us">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row no-gutters">
                <span class="info-text col-auto mr-auto">contact us</span>
                <div class="path col-auto">
                    <a href="#" class="link">
                        <span>Home</span>
                    </a>
                    <a href="#" class="link">
                        <span>Contact Us</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <section class="contact-us">
        <div class="container">
            <div class="row contact-us__title-area">
                <h2 class="section-title underlined col-12">contact us</h2>
            </div>
            <div class="row">
                <form action="" class="col-12 contact-us__form">
                    <fieldset class="contact-us__fieldset">
                        <div class="row contact-us__input-set">
                            <div class="col-12 col-md-6">
                                <input data-required type="text" name="name" placeholder="First Name" class="contact-us__input contact-us__input--name input"
                                    autocomplete="none">
                            </div>
                            <div class="col-12 col-md-6">
                                <input data-required type="text" name="name" placeholder="Last Name" class="contact-us__input contact-us__input--last-name input"
                                    autocomplete="none">
                            </div>
                            <div class="col-12 col-md-6">
                                <input data-required type="text" name="email" placeholder="Your E-Mail" class="contact-us__input contact-us__input--email input">
                            </div>
                            <div class="col-12 col-md-6">
                                <input data-required type="text" name="website" placeholder="Website" class="contact-us__input contact-us__input--website input">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <textarea data-required name="text" id="" cols="30" rows="10" placeholder="Your Message"
                                    class="contact-us__textarea input textarea"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <button type="button" class="button contact-us__button">send</button>
                </form>
            </div>
        </div>
        <div class="map">
            <div>
    </section>
</div>
